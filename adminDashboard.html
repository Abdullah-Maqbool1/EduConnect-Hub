<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EduConnect Hub</title>
      <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/adminDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#" class="nav-item"><i class="fas fa-users"></i> Users</a>
            <a href="#" class="nav-item"><i class="fas fa-book"></i> Resources</a>
            <a href="#" class="nav-item"><i class="fas fa-calendar"></i> Events</a>
            <a href="#" class="nav-item"><i class="fas fa-comment"></i> Feedback</a>
            <a href="#" class="nav-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Welcome Section -->
        <section class="welcome-section" id="welcome-section">
            <h1>Welcome, Admin</h1>
            <p class="date" id="current-date"></p>
        </section>

        <!-- Stats Cards -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card" id="users-card">
                    <h3>Total Users</h3>
                    <p class="stat-value" id="total-users">0</p>
                </div>
                <div class="stat-card" id="resources-card">
                    <h3>Total Shared Resources</h3>
                    <p class="stat-value" id="total-resources">0</p>
                </div>
                <div class="stat-card" id="feedback-card">
                    <h3>Pending Feedback</h3>
                    <p class="stat-value" id="pending-feedback">0</p>
                </div>
            </div>
        </section>

        <!-- Recent Users Table -->
        <section class="users-table-section">
            <h2>Recent Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Registered Date</th>
                    </tr>
                </thead>
                <tbody id="users-table-body"></tbody>
            </table>
        </section>

        <!-- Pending Feedback List -->
        <section class="feedback-section">
            <h2>Pending Feedback</h2>
            <ul id="feedback-list"></ul>
        </section>
    </main>

    <script src="js/adminDashboard.js"></script>
</div>
</body>
</html>
